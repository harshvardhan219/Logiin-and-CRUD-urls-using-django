 {% extends "student_register/base.html" %} 
 {% load crispy_forms_tags  %}

 {% block content %}
  <form action="" method="post" autocomplete="off">
  {% csrf_token %}
  {{form.fullname|as_crispy_field}}
   {{form.mobile|as_crispy_field}}
   <div class="row">
     <div class="col-md-4">
      {{form.stu_code|as_crispy_field}}
     </div>
     <div class="col-md-8">
      {{form.stream|as_crispy_field}}
     </div>
    </div> 
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="far fa-database"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a class="btn btn-secondary btn-block btn-lg" href="{% url 'student_list' %}" role="button">
            Back to List
            </a>
         <br>   
        <div class="col-md-8">
             <a class="btn btn-primary" href="#" role="button">LogOut</a>
        </div>

    </div>
    
  </form>
 {% endblock content %}
